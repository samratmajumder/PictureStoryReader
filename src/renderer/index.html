<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PictureStory Reader</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/reader.css" />
  </head>
  <body>
    <div id="app">
      <div class="toolbar">
        <div class="toolbar-section">
          <button id="open-document-btn">Open Document</button>
          <button id="create-image-widget-btn">Add Image Widget</button>
          <button id="create-video-widget-btn">Add Video Widget</button>
        </div>

        <div class="toolbar-section">
          <button id="save-layout-btn">Save Layout</button>
          <button id="load-layout-btn">Load Layout</button>
        </div>

        <div class="toolbar-section">
          <label>Reading Mode:</label>
          <select id="reading-mode-select">
            <option value="vertical-scroll">Vertical Scroll</option>
            <option value="horizontal-scroll">Horizontal Scroll</option>
            <option value="book-mode">Book Mode</option>
          </select>

          <label>Scroll Speed:</label>
          <input
            type="range"
            id="scroll-speed"
            min="0"
            max="10"
            value="2"
            step="0.1"
          />
          <span id="scroll-speed-value">2</span>

          <button id="play-pause-btn">Start</button>
        </div>

        <div class="toolbar-section">
          <label>Font Size:</label>
          <button id="decrease-font-btn">-</button>
          <button id="increase-font-btn">+</button>

          <label>Font:</label>
          <select id="font-select">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Georgia">Georgia</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
          </select>
        </div>
      </div>

      <div id="reader-container">
        <div id="reader-content"></div>
      </div>
    </div>

    <script src="../renderer/renderer.js"></script>
  </body>
</html>
